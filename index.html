<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/d615e22918.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>
      <section class="info">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </section>
      <form action="#" class="notify">
        <div class="input">
          <label for="email">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Your email address..."
            />
          </label>
          <p class="error-text">Please provide a valid email address</p>
        </div>

        <label for="submit">
          <input type="submit" value="Notify Me" id="submit" />
        </label>
      </form>
      <div class="background">
        <img
          src="/images/illustration-dashboard.png"
          alt="illustration dashboard"
        />
      </div>
      <div class="social">
        <i class="icon fab fa-facebook-f"></i>
        <i class="fab fa-twitter icon"></i>
        <i class="fab fa-instagram icon"></i>
      </div>
    </main>

    <footer>
      <p class="copy attribution">
        &copy; Copyright Ping. All rights reserved.
      </p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Degoke">Degoke</a>.
      </p>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
